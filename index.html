<!DOCTYPE html>
<html lang="en">

<head>
	<title>Digital Registry</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.4.1-dist/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->

	
</head>

<body>

	<!-- Loading Icon -->
	<div class="loader-backdrop">
		<div id="loader-div"></div>
		<img id="loader-img" src="images/loading.gif">
	</div>

	<!-- Nav Bar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="#section1">Issue Land-Paper</a></li>
					<li><a href="#section2">Buy/Sell</a></li>
					<li><a href="#section3">Query</a></li>
				</ul>
			</div>
		</div>
	</nav>

	 <!-- Issue Land Paper -->
	<div class="bg-contact2 container-fluid" id="section1" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<!-- <form class="contact2-form validate-form"> -->
				<span class="contact2-form-title">
					Issue Land-Paper!!!
				</span>

				<div class="wrap-input2 validate-input" data-validate="Land Description is required">
					<input class="input2" type="text" name="desc" id="desc">
					<span class="focus-input2" data-placeholder="Description"></span>
				</div>
				<div class="wrap-input2 validate-input" data-validate="Current Price is required">
					<input class="input2" type="text" name="price" id="price">
					<span class="focus-input2" data-placeholder="Price"></span>
				</div>
				<div class="wrap-input2 validate-input" data-validate="Area is required">
					<input class="input2" type="text" name="area" id="area">
					<span class="focus-input2" data-placeholder="area"></span>
				</div>
				

				<div class="container-contact2-form-btn">
					<div class="wrap-contact2-form-btn">
						<div class="contact2-form-bgbtn"></div>
						<button class="contact2-form-btn" id="issue-paper">
							Issue
						</button>
					</div>
				</div>


				<div class="modal fade" id="myModal">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">

							<!-- Modal Header -->
							<div class="modal-header">
								<h4 class="modal-title"></h4>
								<button type="button" class="close" data-dismiss="modal">&times;</button>
							</div>

							<!-- Modal body -->
							<div class="modal-body">
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<th>Transaction ID</th>
											<th>PDF</th>
										</tr>
									</thead>
									<tbody id="content-tbody">
										<tr>

										</tr>
									</tbody>
								</table>
							</div>

							<!-- Modal footer -->
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->

	<!-- <%-- Buy --%> -->

	<div class="bg-contact2 container-fluid" id="section2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<!-- <form class="contact2-form validate-form"> -->
				<span class="contact2-form-title">
					Submit Land Transaction!!!
				</span>

				<div class="wrap-input2 validate-input" data-validate="Survey Id is required">
					<input class="input2" type="text" name="id" id="id">
					<span class="focus-input2" data-placeholder="Survey Id"></span>
				</div>
				<div class="wrap-input2 validate-input" data-validate="Current owner is required">
					<input class="input2" type="text" name="cowner" id="cowner">
					<span class="focus-input2" data-placeholder="Current Owner(Seller)"></span>
				</div>
				<div class="wrap-input2 validate-input" data-validate="New owner is required">
					<input class="input2" type="text" name="nowner" id="nowner">
					<span class="focus-input2" data-placeholder="New Owner(Buyer)"></span>
				</div>
				<div class="wrap-input2 validate-input" data-validate="Price is required">
					<input class="input2" type="text" name="price" id="price">
					<span class="focus-input2" data-placeholder="Price"></span>
				</div>

				<div class="container-contact2-form-btn">
					<div class="wrap-contact2-form-btn">
						<div class="contact2-form-bgbtn"></div>
						<button class="contact2-form-btn" id="sell">
							Make Transaction
						</button>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!--===============================================================================================-->

	<!-- <%-- Query --%> -->

	<div class="bg-contact2 container-fluid" id="section3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<!-- <form class="contact2-form validate-form"> -->
				<span class="contact2-form-title">
					Find Your Transaction!!!
				</span>

				<div class="wrap-input2 validate-input" data-validate="Survey Id is required">
					<input class="input2" type="text" name="id" id="id">
					<span class="focus-input2" data-placeholder="Survey Id"></span>
				</div>
				<div class="wrap-input2 validate-input" data-validate="Current owner is required">
					<input class="input2" type="text" name="cowner" id="cowner">
					<span class="focus-input2" data-placeholder="Current Owner"></span>
				</div>
				<div class="wrap-input2 validate-input" data-validate="Area detail is required">
					<input class="input2" type="text" name="area" id="area">
					<span class="focus-input2" data-placeholder="area"></span>
				</div>

				<div class="container-contact2-form-btn">
					<div class="wrap-contact2-form-btn">
						<div class="contact2-form-bgbtn"></div>
						<button class="contact2-form-btn" id="search">
							Search
						</button>
					</div>
				</div>

			</div>
		</div>
	</div>


	
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!-- <script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script> -->
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	


	<script type="text/javascript">

		$(document).ajaxStart(function () {
			$(".loader-backdrop").css("display", "block");
		});

		$(document).ajaxComplete(function () {
			$(".loader-backdrop").css("display", "none");
		});

		//AJAX Request


	</script>

</body>

</html>
